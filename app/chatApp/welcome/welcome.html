<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chatApp/welcome/welcome.css">
    <title>Welcome</title>
</head>
<body>
    <div id="main" ng-controller='WelcomeController'>
        <toolbar change-to-question-button="changeToStartView"></toolbar>
        <div class="welcome" >
            <div class="header">
                <p class="title">{{title}}</p>
            </div>

            <div class="message-box-holder">
                <message-box placeholder = "placeholder" set-current-text="setCurrentText" ng-keydown="$event.keyCode === 13 && currentText !== '' && changeToChat(currentText)"></message-box>
            </div>

            <button class="start-chat-button" ng-click="currentText !== '' && changeToChat(currentText)">Start chat</button>
        </div>
    </div>

</body>
</html>
